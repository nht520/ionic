<ion-content>
    <ion-card class="welcome-card">
       <app-sildes [list]="list" ></app-sildes>
    </ion-card>
    <!-- 商品列表 -->
    <ion-grid>
        <ion-row>
          <ion-col   size="6" 
                    *ngFor="let item of homelist; let key=index"
                    [routerLink]="[ '/details',key]">
            <img src="{{item.mealImage}}" alt="">
            <h6>{{item.mealName}}</h6>
            <p>{{item.mealContent}}</p>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
