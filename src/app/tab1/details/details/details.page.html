<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content>
        <app-sildes [list]="list" ></app-sildes>
        <!-- 商品列表 -->
        <ion-grid>
          <h5>{{detaslist.mealName}}</h5>
          <h6>{{detaslist.mealContent}}</h6>
          <ion-row>
            <ion-col size="6">
                数量：{{detaslist.mealNum}}
            </ion-col>
            <ion-col size="6">
                价格：{{detaslist.mealPrice}}
              </ion-col>
          </ion-row>
        </ion-grid>

    </ion-content>
</ion-content>
