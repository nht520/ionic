<ion-header >
    <ion-toolbar>
      <ion-title>Refresher</ion-title>
    </ion-toolbar>
</ion-header>
<!-- Custom Refresher Content -->
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="数据加载中...">
    </ion-refresher-content>
  </ion-refresher>
   <!-- 订单 -->
      <ion-card *ngFor="let v of onelist; let key=index" [routerLink]="[ '/ordetils', key ]"  >
        <ion-grid>
            <ion-row>
              <ion-col size="12">
                    <img src="assets/slide01.png"/>
                    <!-- <img src="{{v.mealEntity.mealImage}}"/> -->
                  </ion-col>
                  <ion-col size="12">
                      <ion-row>
                          <ion-col size="12">
                            {{v.mealEntity.mealName}}
                          </ion-col>
                          <ion-col size="12">
                              {{v.mealEntity.mealContent}}
                          </ion-col>       
                          <ion-col size="6">
                              数量： {{v.mealEntity.mealNum}}
                          </ion-col>
                          <ion-col size="6">
                              价格： {{v.mealEntity.mealPrice}}
                          </ion-col>    
                          <ion-col size="12">
                              收货人： {{v.memberEntity.memberName}}
                          </ion-col>    
                      </ion-row>
                </ion-col> 
            </ion-row>
        </ion-grid>
      </ion-card>
</ion-content>
