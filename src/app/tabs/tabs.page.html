<ion-tabs class="tabs">
  <ion-tab-bar slot="bottom"  (ionTabBarChanged) = "change($event)">
  
    <ion-tab-button tab="tab1">
      <!-- <ion-icon name="flash"></ion-icon> -->
      <!-- 自定义图标 -->
      <img src="assets/ic_tab_home_normal.png" *ngIf="flag!=='tab1'"/>
      <img src="assets/ic_tab_home_none.png" *ngIf="flag=='tab1'"/>
      <ion-label>首页</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="apps"></ion-icon>
      <ion-label>Tab Two</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="send"></ion-icon>
      <ion-label>Tab Three</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
        <ion-icon name="thunderstorm"></ion-icon>
      <ion-label>Tab for</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
